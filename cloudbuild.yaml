steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'NEXT_PUBLIC_SUPABASE_URL=$_SUPABASE_URL',
      '--build-arg', 'NEXT_PUBLIC_SUPABASE_ANON_KEY=$_SUPABASE_KEY',
      '-t', 'gcr.io/$PROJECT_ID/mindops-web',
      '.'
    ]
images:
  - 'gcr.io/$PROJECT_ID/mindops-web'